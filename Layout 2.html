<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
           margin: 0;
              padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 900px;
            margin: 0 auto;
            height: auto;
            background-color: rgb(18, 93, 12);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        header{
            height: 100px;
            margin: 0;
            background-color: rgb(101, 183, 100);
        }
        nav{
            height: 100px;
            background-color: rgb(101, 183, 100);
        }
        article{
            height: 300px;
            background-color: rgb(101, 183, 100);
        }
        article Header{
            height: 20px;
            background-color: rgb(146, 183, 145);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section{
            height: 100px;
            background-color: rgb(101, 183, 100);
        }
        aside{
            height: 100px;
            background-color: rgb(101, 183, 100);
        }
        footer{
            height: 100px;
            background-color: rgb(101, 183, 100);
        }
    </style>
</head>
<body>
    <main>
        <header>Page Header</header>
        <nav>Nav</nav>
        <article>
            <article Header>Article Header</article Header>
                <main1>Main</main1>
        </article>
        <section></section>
        <aside>Aside</aside>
        <footer>Footer</footer>
    </main>
    
</body>
</html>
